<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">

        <script type="text/javascript">
            function cube(){
                var num = document.getElementById('nl');
                num.value = Math.pow(num.value,3);
            }
            function nPow(npow){
                var num = document.getElementById('nl');
                num.value = Math.pow(num.value, npow);
            }
        </script>
    </head>
    <body>
        <h1>Calculadora de Tomás Cortés</h1>
        Number:<input type="text" id="nl"><p>
        <button onclick="cube()">x^3</button> 
        <button onclick="nPow(4);">x^4</button>
    </body>
</html>
